<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-2">
    <title>Steve's randoms</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="app.js" charset="utf-8"></script>
</head>

<body>
    <h1>Steve's Random Calculations</h1>
    <div class="bacsReport" >
        <h2>Bacs report dating</h2>
        <label for="reportDate">Report Date:</label>
        <input type="date" id="reportDate" name="reportDate"><br>
    </div>
    <div class="forLighting">
        <h2>Split Fittings</h2>
        <label for="splitLightFitting">Distance:</label>
        <input type="text" id="splitLightFitting" name="splitLightFitting"><br>
    </div>

    <div class="coffeeRatio">
        <h2>Coffee Ratio</h2>
        <label for="coffeeRatio">Ratio</label>
        <select name="coffeeRatio" id="coffeeRatio">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select><br>
        <label for="coffeeVolume">Coffee Mass</label>
        <input type="text" id="coffeeVolume" name="coffeeVolume">
    </div>

    <div class="fibSequence">
        <h2>Fibonacci Sequence</h2>
        <label for="fibSequenceStart">Start Number:</label>
        <input type="text" id="fibSequenceStart" name="fibSequenceStart"><br>
        <label for="fibSequenceLength">Number of Results:</label>
        <input type="text" id="fibSequenceLength" name="fibSequenceLength"><br>
    </div>

</body>
