<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-2">
    <title>Steve's randoms</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="app.js" charset="utf-8"></script>
</head>

<body>
    <h1>Steve's Random Calculations</h1>
    <div class="bacsReport" >
        <h2>Bacs report dating</h2>
        <label for="reportDate">Report Date:</label>
        <input type="date" id="reportDate" name="reportDate"><br>
    </div>


    <div class="coffeeRatio">
        <h2>Coffee Ratio</h2>
        <label for="coffeeRatio">Ratio</label>
        <input tpye="text" id="coffeeRatio" name="coffeeRatio"><br>
        <!--
        <select name="coffeeRatio" id="coffeeRatio">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select><br>
        -->
        <label for="coffeeMass">Coffee Mass</label>
        <input type="text" id="coffeeMass" name="coffeeMass">
    </div>

    <div class="fibSequence">
        <h2>Fibonacci Sequence</h2>
        <label for="fibSequenceStart">Start Number:</label>
        <input type="text" id="fibSequenceStart" name="fibSequenceStart"><br>
        <label for="fibSequenceLength">Number of Results:</label>
        <input type="text" id="fibSequenceLength" name="fibSequenceLength"><br>
    </div>

    <div class="passwordEntropy">
        <h2>Password Entropy Calculator</h2>
        <h3>Nothing entered here EVER leaves the browser <br>(but use at your own risk)</h3>
        <label for="passwordForCalculation">Password:</label>
        <input type="password" id="passwordForCalculation" name="passwordForCalculation"><br>
    </div>

    <div class="timelapseCalcs">
        <h2>Timelapse Calculator</h2>
        <label for="finalFPS">Final FPS</label>
        <input type="text" id="finalFPS" name ="finalFPS" size="4" value="29.97">
        <label for="finalDuration">Final Duration (Secs)</label>
        <input type="text" id="finalDuration" name="finalDuration" size="4">
        <br>
        <label for="lengthOfAction">Action Time (min)</label>
        <input type="text" id="lengthOfAction" name="lengthOfAction" size="5">
        <button type="button" id="btnCalcTimeLapse" name="btnCalcTimeLapse">Go</button>
        <br>
        <label for="requiredFrames">No of Frames Required</label>
        <input type="text" id="requiredFrames" name="requiredFrames" size="5">
        <label for="requiredInterval">Interval (sec)</label>
        <input type="text" id="requiredInterval" name="requiredInterval" size="5">
    <br>
    </div>

    <div class="forLighting">
        <h2>Split Fittings</h2>
        <label for="splitLightFitting">Distance:</label>
        <input type="text" id="splitLightFitting" name="splitLightFitting"><br>
    </div>

    <div class="colourPage">
        <h2>Clear Colour Page</h2>
        <label for="cleanColourPage">Colour:</label>
        <input type="color" id="cleanColourPage" name="cleanColourPage">
        <button type="button" id="btnCleanColourPage" name="btnCleanColourPage">Go</button>
        <br>
    </div>
</body>
